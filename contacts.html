<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DG Nuts Bakery/Contacts</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="titleandlogo">
            <img id="logo" src="image/logo.png">
            <div class="title">
                <h1 id="head">DG Nuts Bakery</h1>
            </div>
        </div>
        <div class="menu">
            <div class="buttons">
                <button type="button" class="button" id="other" onclick="window.location='home.html';">Начало</button>
            </div>
            <div class="buttons">
                <button type="button" class="button" id="other" onclick="window.location='products.html';">Продукти</button>
            </div>
            <div class="buttons">
                <button type="button" class="button" id="other" onclick="window.location='partners.html';">Партньори</button>
            </div>
            <div class="buttons">
                <button type="button" class="button" id="select">Контакти</button>
            </div>
        </div>
        <div class="contactsinfo">
            <div class="contactsleft">
                <iframe id="map" src="https://maps.google.com/maps?q=42.668815852276914, 23.31366902531125&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no"></iframe>
            </div>
            <div class="contactsright">
                <h2 id="conheadinfo">Адрес</h2>
                <p id="coninfo">Населено място:<br>София, България</p>
                <p id="coninfo">Квартал:<br>ул. „Козяк“ 6, Южен парк</p>
                <h2 id="conheadinfo">Работно време</h2>
                <p id="coninfo">Понеделник - Петък:<br>от 10:00 до 21:00</p>
                <p id="coninfo">Събота - Неделя:<br>от 10:00 до 20:00</p>
            </div>
            <div class="contactsright">
                <form class="form">
                    <div class="forminfo">
                        <label id="formname">Име:</label><br>
                        <input type="text">
                    </div>
                    <div class="forminfo">
                        <label id="formname">Фамилия:</label><br>
                        <input type="text">
                    </div>
                    <div class="forminfo">
                        <label id="formname">Имейл:</label><br>
                        <input type="text">
                    </div>
                    <div class="forminfo">
                        <label id="formname">Телефон:</label><br>
                        <input type="text">
                    </div>
                    <div class="forminfo">
                        <label id="formname">Съобщение:</label><br>
                        <input type="text">
                    </div>
                    <div class="formsubinfo">
                        <input type="submit" id="formsub" value="Изпрати">
                    </div>
                </form> 
            </div>
        </div>
        <div class="footer">
            <div class="footerleft">
                <p id="copyright">© Dilyana Georgieva All Rights Reserved</p>
            </div>
            <div class="footeright">
                <p id="footermail">office@dgnuts.com</p>
                <a href="https://www.facebook.com/dilyggeorgieva"><img id="footerlogo" src="image/facebooklogo.png"></a>
                <a href="https://www.instagram.com/dilyanagrgv/"><img id="footerlogo" src="image/instagramlogo.png"></a>
            </div>
        </div>
    </body>
</html>
